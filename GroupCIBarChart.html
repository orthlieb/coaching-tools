    <body>
        <!-- Modal Structure -->
        <div class="modal fade" id="modal-dialog" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Modal Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modal-body" class="modal-body">
                This is the content of the modal.
              </div>
            </div>
          </div>
        </div>
        <!-- Modal Structure -->
        <div id="the-grid" class="mx-auto">
            <div class="container mx-auto col-lg-9 offset-lg-1">
                <div class="row"><h1 class="bold text-center col-12">Group Communication Indicators Bar Chart</h1></div>
                <div class="row">
                    <h2 id="rg-companyname" class="companyname text-center d-none col-12"></h2>
                </div>
                <div class="row">
                    <div id="chart-container" class="col-12">
                        <canvas id="the-chart"></canvas>
                    </div>
                    <div class="col-12">
                        <table id="the-table" class="table display bordered dt-select-no-highlight">
                            <thead></thead>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="copyright col-12">Copyright &copy; Life Languages International.</div>
                </div>
            </div>
        </div>
        <script type="module">
            import { ERROR } from "./modules/Error.js";
            import { DEBUG } from "./modules/Debug.js";
            import { COMMON } from "./modules/Common.js";
            import { convertCSVtoJSON } from "./modules/CSVToJSON.js";
            import { GCIBCMediator } from "./modules/Mediator.GCIBC.js";
            
            let url = new URL(window.location.href);

            // Test data generation
            import { testCSV } from "./modules/test/GroupCIBarChart.test.js";
            //import { testJSON, testInvalidData } from "./modules/test/GroupCIBarChart.test.js";
            //url = testJSON('https://www.relatematters.com/coaching-tools/GroupCIBarChart.html');
            //url = testCSV("https://www.relatematters.com/coaching-tools/GroupCIBarChart.html");
            //url = testInvalidData('https://www.relatematters.com/coaching-tools/GroupCIBarChart.html');

            $("document").ready(function () {
                try {
                    let searchParams = url.searchParams;
                    let params = {};

                    if (searchParams.has("json")) {
                        params = JSON.parse(searchParams.get("json"));
                    } else if (searchParams.has("csv")) {
                        params = convertCSVtoJSON(searchParams.get("csv"));
                    } else {
                        DEBUG.log('No data specified, generating test data');
                        url = testCSV('https://www.relatematters.com/coaching-tools/GroupCIBarChart.html');
                        params = convertCSVtoJSON(url.searchParams.get('csv')); 
                    }

                    function parseNumber(key, value) {
                        if (typeof value == "number") return value;
                        let nValue = parseFloat(value);
                        if (Number.isNaN(nValue)) return value;
                        return nValue;
                    }

                    function parseString(key, value) {
                        return value;
                    }

                    function parseChar(key, value) {
                        if (typeof value == 'string')
                            return value[0];
                        return value;
                    }
            
                    const parseKeys = {
                        fullName: parseString,
                        mover: parseNumber,
                        doer: parseNumber,
                        responder: parseNumber,
                        influencer: parseNumber,
                        shaper: parseNumber,
                        producer: parseNumber,
                        contemplator: parseNumber,
                        overallIntensity: parseNumber,
                        companyName: parseString,
                        acceptanceLevel: parseNumber,
                        interactiveStyle: parseString,
                        interactiveStyleType: parseChar,
                        interactiveStyleScore: parseNumber,
                        internalControl: parseNumber,
                        intrusionLevel: parseNumber,
                        projectiveLevel: parseNumber,
                        susceptibilityToStress: parseNumber,
                        learningPreferenceAuditory: parseNumber,
                        learningPreferenceVisual: parseNumber,
                        learningPreferencePhysical: parseNumber
                    };

                    let parsedParams = [];
                    params.forEach(param => {
                        let obj = {};
                        Object.keys(parseKeys).forEach(key => {
                            if (param[key])
                                obj[key] = parseKeys[key](key, param[key]);       
                        }); 
                        parsedParams.push(obj);
                    });

                    let theMediator = new GCIBCMediator(parsedParams, "the-table", "the-chart");
                } catch (e) {
                    ERROR.displayAlertInDoc(e);
                }
            });
        </script>
    </body>
</html>
