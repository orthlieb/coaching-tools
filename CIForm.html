<head>
    <link rel="stylesheet" href="./styles/LGForm.css" />
</head>
<body>
    <div class="LGFormGrid">
        <div class="LGFormFullName">
            <label>Name* [text* fullname class:LGFormLeftInputField] </label>
        </div>
        <div class="LGFormCompanyName">
            <label>Company [text companyName class:LGFormLeftInputField]</label>
        </div>
        <h4 class="LGFormLifeLanguagesTitle">Life Language Scores</h4>
        <div class="LGFormMover">
            <label
                >Mover* [number* mover min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormDoer">
            <label
                >Doer* [number* doer min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormInfluencer">
            <label
                >Influencer* [number* influencer min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormResponder">
            <label
                >Responder* [number* responder min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormShaper">
            <label
                >Shaper* [number* shaper min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormProducer">
            <label
                >Producer* [number* producer min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormContemplator">
            <label
                >Contemplator* [number* contemplator min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormOverallIntensity">
            <label>
                Overall Intensity* [number* overallIntensity min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <h4 class="LGFormCommunicationIndicatorsTitle">
            Communication Indicator Scores
        </h4>
        <div class="LGFormAcceptanceLevel">
            <label
                >Acceptance Level* [number* acceptanceLevel min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormInteractiveStyle">
            <label
                >Interactive Style* [text* interactiveStyle
                class:LGFormLeftInputField]</label
            >
        </div>
        <div class="LGFormInternalControl">
            <label>
                Internal Control* [number* internalControl min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormIntrusionLevel">
            <label
                >Intrusion Level* [number* intrusionLevel min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormProjectiveLevel">
            <label
                >Projective Level* [number* projectiveLevel min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormSusceptibilityToStress">
            <label
                >Susceptibility to Stress* [number* susceptibilityToStress min:0
                max:100 class:LGFormRightInputField]</label
            >
        </div>
        <h4 class="LGFormLearningPreferenceTitle">Learning Preferences</h4>
        <div class="LGFormLearningPreferenceVisual">
            <label
                >Visual* [number* learningPreferenceVisual min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormLearningPreferenceAuditory">
            <label
                >Auditory* [number* learningPreferenceAuditory min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormLearningPreferencePhysical">
            <label
                >Physical* [number* learningPreferencePhysical min:0 max:100
                class:LGFormRightInputField]</label
            >
        </div>
        <div class="LGFormShowForensics">
            Show Forensics* [radio showForensics default:1 "Yes" "No"]
        </div>
    </div>
    <br />
    [submit "Submit"]
</body>
