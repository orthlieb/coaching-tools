<head>
    <link rel="stylesheet" href="./styles/CIForm.css" />
</head>
<body>
    <form id="ciform" class="CIFormGrid">
        <div class="CIFormFullName">
            <label for="fullname">Name*</label>
            <input
                type="text"
                id="fullname"
                name="fullname"
                class="CIFormLeftInputField"
                placeholder="Client's Name"
                required />
        </div>
        <div class="CIFormCompanyName">
            <label for="companyname">Company Name</label>
            <input
                type="text"
                id="companyname"
                name="companyname"
                class="CIFormLeftInputField"
                placeholder="Company Name (optional)" />
        </div>
        <h4 class="CIFormLifeLanguagesTitle">Life Language Scores</h4>
        <div class="CIFormMover">
            <label for="mover">Mover* </label>
            <input
                id="mover"
                name="mover"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormDoer">
            <label for="doer">Doer* </label>
            <input
                id="doer"
                name="doer"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormInfluencer">
            <label for="influencer">Influencer*</label>
            <input
                id="influencer"
                name="influencer"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormResponder">
            <label for="responder">Responder*</label>
            <input
                id="responder"
                name="responder"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormShaper">
            <label for="shaper">Shaper*</label>
            <input
                id="shaper"
                name="shaper"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormProducer">
            <label for="producer">Producer*</label>
            <input
                id="producer"
                name="producer"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormContemplator">
            <label for="contemplator">Contemplator*</label>
            <input
                id="contemplator"
                name="contemplator"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormOverallIntensity">
            <label for="overallIntensity">Overall Intensity* </label>
            <input
                id="overallIntensity"
                name="overallIntensity"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <h4 class="CIFormCommunicationIndicatorsTitle">
            Communication Indicator Scores
        </h4>
        <div class="CIFormAcceptanceLevel">
            <label for="acceptanceLevel">Acceptance Level*</label>
            <input
                id="acceptanceLevel"
                name="acceptanceLevel"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormInteractiveStyle">
            <label for="interactiveStyleScore">Interactive Style*</label>
            <input
                id="interactiveStyleScore"
                name="interactiveStyleScore"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
            <select id="interactiveStyleType" name="interactiveStyleType">
                <option value="E" selected>External</option>
                <option value="B">Balanced</option>
                <option value="I">Internal</option>
            </select>
        </div>
        <div class="CIFormInternalControl">
            <label for="internalControl">Internal Control*</label>
            <input
                id="internalControl"
                name="internalControl"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormIntrusionLevel">
            <label for="intrusionLevel">Intrusion Level*</label>
            <input
                id="intrusionLevel"
                name="intrusionLevel"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormProjectiveLevel">
            <label for="projectiveLevel">Projective Level*</label>
            <input
                id="projectiveLevel"
                name="projectiveLevel"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormSusceptibilityToStress">
            <label for="susceptibilityToStress"
                >Susceptibility to Stress*</label
            >
            <input
                id="susceptibilityToStress"
                name="susceptibilityToStress"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <h4 class="CIFormLearningPreferenceTitle">Learning Preferences</h4>
        <div class="CIFormLearningPreferenceVisual">
            <label for="learningPreferenceVisual">Visual*</label>
            <input
                id="learningPreferenceVisual"
                name="learningPreferenceVisual"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormLearningPreferenceAuditory">
            <label for="learningPreferenceAuditory">Auditory*</label>
            <input
                id="learningPreferenceAuditory"
                name="learningPreferenceAuditory"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormLearningPreferencePhysical">
            <label for="learningPreferencePhysical">Physical*</label>
            <input
                id="learningPreferencePhysical"
                name="learningPreferencePhysical"
                type="number"
                min="0"
                max="100"
                class="CIFormRightInputField"
                required />
        </div>
        <div class="CIFormShowForensics">
            <input
                type="checkbox"
                id="showForensics"
                name="showForensics"
                value="1" />
            <label for="showForensics">Show Forensics</label>
        </div>
        <input type="submit" value="Submit" class="CIFormSubmit" />
    </form>
       <script>
         // JavaScript code using ES6 syntax to handle the form submission
        document.getElementById('ciform').addEventListener('submit', event => {
            event.preventDefault(); // Prevent the default form submission

            // Get form data using FormData
            const formData = new FormData(event.target);

            // Convert form data to URLSearchParams
            const params = new URLSearchParams(formData);

            // Construct the URL with encoded form data
            const redirectURL = `https://www.relatematters.com/coaching-tools/CommunicationIndicators.html?${params.toString()}`;
            
            console.println(redirectURL);

            // Redirect to the new page
            window.location.href = redirectURL;
        });    
    </script>
</body>
