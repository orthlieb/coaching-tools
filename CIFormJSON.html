<head>
    <link rel="stylesheet" href="./styles/CIFormJSON.css" />
</head>
<body>
    <form id="ciformjson" class="ciFormJSONGrid">
        <div class="CIFormJSONData">
            <label for="json">JSON*</label>
            <textarea
                type="textarea"
                id="json"
                name="json"
                class="CIFormLeftInputField"
                placeholder="JSON Data"
                required></textarea>
        </div>
        <input type="submit" value="Submit" class="CIFormJSONSubmit" />
    </form>

    <script>
        // JavaScript code using ES6 syntax to handle the form submission
        document
            .getElementById("ciformjson")
            .addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent the default form submission

                // Get form data using FormData
                const formData = new FormData(event.target);

                // Convert form data to URLSearchParams
                const params = new URLSearchParams(formData);

                // Construct the URL with encoded form data
                const redirectURL = `https://www.relatematters.com/coaching-tools/CommunicationIndicators.html?${params.toString()}`;

                console.log(redirectURL);

                // Redirect to the new page
                window.location.href = redirectURL;
            });
    </script>
</body>
