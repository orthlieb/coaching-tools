    <body>

        </div>
        <!-- END Loading Image -->

            <div class="container col-lg-9 offset-lg-1 mx-auto">
                <div class="row"><h1 class="bold text-center col-12">Group Bar Chart</h1></div>

                                </tr>
                            </thead>
                            <tbody>

                                        </span>
                                        <div class="w-100 text-center">
                                            <span id="gap-2"></span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Fourth</td>
                                    <td class="lllanguage uppercase text-center"></td>

                                </tr>
                                <tr>

                                    <td class="lllanguage uppercase text-center"></td>

                            <tfoot>
                                <tr>
                                    <td colspan="4">Range</td>

                                    <td id="lloirating" class="text-center"></td>

                                </tr>

                    </div>
                    <div class="col-12">

                <div class="row">

        <script type="module">
            import { ERROR } from "./modules/Error.js";
            import { DEBUG } from "./modules/Debug.js";
            import { COMMON } from "./modules/Common.js";
            import { CSV } from "./modules/CSVToJSON.js";
            import { GBCMediator } from "./modules/Mediator.GBC.js";
            
            let url = new URL(window.location.href);

            // Test data generation
            import { testCSV } from "./modules/test/GroupBarChart.test.js";
            //import { testJSON, testInvalidData } from "./modules/test/GroupBarChart.test.js";
            //url = testJSON('https://www.relatematters.com/coaching-tools/GroupBarChart.html');
            //url = testCSV("https://www.relatematters.com/coaching-tools/GroupBarChart.html");
            //url = testInvalidData('https://www.relatematters.com/coaching-tools/GroupBarChart.html');
            
            import { LocalizationReady, STRINGS } from './modules/Strings.js';
            async function main() {
                
                const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                tooltipTriggerList.forEach(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

                try {
                    // Preload localization strings
                    COMMON.showLoading('the-grid');
                    await LocalizationReady;
                    COMMON.hideLoading('the-grid');
                    
                    let searchParams = url.searchParams;
                    let params = {};

                    if (searchParams.has("json")) {
                        params = JSON.parse(searchParams.get("json"));
                    } else if (searchParams.has("csv")) {
                        params = CSV.toJSON(searchParams.get("csv"));
                    } else {
                        DEBUG.log('No data specified, generating test data');
                        url = testCSV('https://www.relatematters.com/coaching-tools/GroupBarChart.html');
                        params = CSV.toJSON(url.searchParams.get('csv')); 
                    }
                    
                    const parseKeys = { fullName: 'string', mover: 'number', doer: 'number', responder: 'number',
                    influencer: 'number', shaper: 'number', producer: 'number', contemplator: 'number',
                    overallIntensity: 'number', companyName: 'string' };
                    params = COMMON.parseParameters(params, parseKeys);

                    let theMediator = new GBCMediator(params, "the-table", "the-ll-table", "the-chart");
                } catch (e) {
                    COMMON.displayAlertInDoc(e);
                }
            }
            main();
        </script>
    </body>
</html>
