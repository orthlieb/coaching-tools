<head>
    <link rel="stylesheet" href="./styles/LGForm.css" />
</head>
<body>
    <form id="lgform" class="LGFormGrid" action="/action_page.php">
        <div class="LGFormFullName">
            <label for="fullname">Name*</label>
            <input
                type="text"
                id="fullname"
                name="fullname"
                class="LGFormLeftInputField"
                placeholder="Client's Name"
                required />
        </div>
        <div class="LGFormCompanyName">
            <label for="companyname">Company Name</label>
            <input
                type="text"
                id="companyname"
                name="companyname"
                class="LGFormLeftInputField"
                placeholder="Company Name" />
        </div>
        <h4 class="LGFormLifeLanguagesTitle">Life Language Scores</h4>
        <div class="LGFormMover">
            <label for="mover">Mover* </label>
            <input
                id="mover"
                name="mover"
                type="number"
                min="0"
                max="100"
                class="LGFormRightInputField"
                required />
        </div>
        <div class="LGFormDoer">
            <label for="doer">Doer* </label>
            <input
                id="doer"
                name="doer"
                type="number"
                min="0"
                max="100"
                class="LGFormRightInputField"
                required />
        </div>
        <div class="LGFormInfluencer">
            <label for="influencer">Influencer*</label>
            <input
                id="influencer"
                name="influencer"
                type="number"
                min="0"
                max="100"
                class="LGFormRightInputField"
                required />
        </div>
        <div class="LGFormResponder">
            <label for="responder">Responder*</label>
            <input
                id="responder"
                name="responder"
                type="number"
                min="0"
                max="100"
                class="LGFormRightInputField"
                required />
        </div>
        <div class="LGFormShaper">
            <label for="shaper">Shaper*</label>
            <input
                id="shaper"
                name="shaper"
                type="number"
                min="0"
                max="100"
                class="LGFormRightInputField"
                required />
        </div>
        <div class="LGFormProducer">
            <label for="producer">Producer*</label>
            <input
                id="producer"
                name="producer"
                type="number"
                min="0"
                max="100"
                class="LGFormRightInputField"
                required />
        </div>
        <div class="LGFormContemplator">
            <label for="contemplator">Contemplator*</label>
            <input
                id="contemplator"
                name="contemplator"
                type="number"
                min="0"
                max="100"
                class="LGFormRightInputField"
                required />
        </div>
        <div class="LGFormOverallIntensity">
            <label for="overallIntensity">Overall Intensity* </label>
            <input
                id="overallIntensity"
                name="overallIntensity"
                type="number"
                min="0"
                max="100"
                class="LGFormRightInputField"
                required />
        </div>
        <input type="submit" value="Submit" class="LGFormSubmit" />
    </form>

    <script>
         // JavaScript code using ES6 syntax to handle the form submission
        document.getElementById('lgform').addEventListener('submit', event => {
            event.preventDefault(); // Prevent the default form submission

            // Get form data using FormData
            const formData = new FormData(event.target);

            // Convert form data to URLSearchParams
            const params = new URLSearchParams(formData);

            // Construct the URL with encoded form data
            const redirectURL = `/redirect-page.html?${params.toString()}`;
            
            console.println(redirectURL);

            // Redirect to the new page
//            window.location.href = redirectURL;
        });    
    </script>
</body>
