<head>
    <link rel="stylesheet" href="./styles/LGForm.css" />
</head>
<body>
    <form id="lgformjson" class="LGFormJSONGrid">
        <div class="LGFormJSONData">
            <label for="json">JSON*</label>
            <textarea
                type="textarea"
                id="json"
                name="json"
                class="LGFormLeftInputField"
                placeholder="JSON Data"
                required></textarea>
        </div>
        <input type="submit" value="Submit" class="LGFormJSONSubmit" />
    </form>

    <script>
        // JavaScript code using ES6 syntax to handle the form submission
        document
            .getElementById("lgformjson")
            .addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent the default form submission

                // Get form data using FormData
                const formData = new FormData(event.target);

                // Convert form data to URLSearchParams
                const params = new URLSearchParams(formData);

                // Construct the URL with encoded form data
                const redirectURL = `./LanguageGram.html?${params.toString()}`;

                console.log(redirectURL);

                // Redirect to the new page
                //            window.location.href = redirectURL;
            });
    </script>
</body>
